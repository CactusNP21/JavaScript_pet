<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">

            <div class="white-keys">
                <kbd class="">A</kbd>
                <kbd class="">S</kbd>
                <kbd class="">D</kbd>
                <kbd class="">F</kbd>
                <kbd class="">G</kbd>
                <kbd class="">H</kbd>
                <kbd class="">J</kbd>

                <div class="black-keys">
                    <kbd id="W">W</kbd>
                    <kbd id="E">E</kbd>
                    <kbd id="T">T</kbd>
                    <kbd id="Y">Y</kbd>
                    <kbd id="U">U</kbd>

                </div>
             </div>
    </div>

<script rel="script" src="main.js"></script>
</body>

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">

            <div class="white-keys">
                <kbd class="">A</kbd>
                <kbd class="">S</kbd>
                <kbd class="">D</kbd>
                <kbd class="">F</kbd>
                <kbd class="">G</kbd>
                <kbd class="">H</kbd>
                <kbd class="">J</kbd>
            </div>
            <div class="black-keys">
                <kbd class="id=U">U</kbd>
                <kbd class="id=Y">Y</kbd>
                <kbd class="id=T">T</kbd>
                <kbd class="id=W">W</kbd>
                <kbd class="id=E">E</kbd>
            </div>
        </div>


<script rel="script" src="main.js"></script>
</body>
